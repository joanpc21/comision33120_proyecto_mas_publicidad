 <main id="form">

  <div class="formBox">

   <form action="send.php" method="get">
    
    <fieldset>
     
     <div class="form-title">
      <h1>Contactanos</h1>
     </div>

     <div class="form-group">
      <label for="fname">Nombre</label>
      <input type="text" id="fname" name="fname" placeholder="Ingrese su nombre" required>
     </div>

     <div class="form-group">
      <label for="sname">Apellido</label>
      <input type="text" id="sname" name="sname" placeholder="Ingrese su apellido" required>
     </div>

     <div class="form-group">
      <label for="number">Telefono</label>
      <input type="tel" id="number" name="number" placeholder="3109089779" required>
     </div>

     <div class="form-group">
      <label for="email_address">Email</label>
      <input type="email" name="email_address" id="email_address" placeholder="info@example.com" required>
     </div>

     <div class="form-group">
      <label for="ciudad">¿De cual ciudad nos hablas?</label>
      <select class="select-box" name="cuidad" id="ciudad">
       <option value="cali">Cali</option>
       <option value="bgt">Bogotá</option>
       <option value="medellin">Medellín</option>
      </select>
     </div>

     <div class="form-group">
      <label for="question">Dejanos tu pregunta</label>
      <textarea name="question" id="question" cols="30" rows="5" placeholder="Pregunta"></textarea>
     </div>

     <div class="form-group">
      <label for="adjunto">Adjuntar archivo editable</label>
      <input type="file" id="adjunto"> 
     </div>

     <div class="form-group">
      <p>Desea recibir la respuesta por:</p>
      <input type="checkbox" id="celular" name="receive">
      <label for="celular">Celular</label>
      <input type="checkbox" id="email" name="receive"> 
      <label for="email">Email</label>
     </div>

     <div class="form-group">
      <p>Terminos & condiciones</p>
      <input type="radio" id="si" name="data_authorization">
      <label for="si">Si</label>
      <input type="radio" id="no" name="data_authorization">
      <label for="no">No</label>
     </div>

     <div class="submit" >
      <input  type="submit" value="Enviar">
     </div>

    </fieldset>
   </form>
